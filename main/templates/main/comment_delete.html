{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

    <div class="row justify-content-center mt-5 pb-5 border-danger border-bottom">
        <div class="col-md-5 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                <h3>Are you sure you want to delete this comment?</h3>
                <div class="mt-5 mb-5"><i>Deletion is irreversible!</i></div>
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                    <a href="{% url 'post_detail' post_pk %}" class="btn btn-dark btn-sm">No, take me back!</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
