{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

    <div class="row mt-3">
        <div class="col-md-5 col-sm-12">
            <a href="{% url 'post_list' %}" class="btn btn-dark btn-sm">Back to Feed!</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12">
            <h5>Update your Post!</h5>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5 pb-5 border-info border-bottom">
        <div class="col-md-5 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-sm btn-success" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
