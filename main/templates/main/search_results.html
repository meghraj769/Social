{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="lightgrad pt-5 pb-5">

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12">
            <h1 class="heading-font">Search Results</h1>
        </div>
    </div>


    {% for profile in profiles %}
    <a href="{% url 'profile' profile.pk %}" style="text-decoration: none;">
        <div class="row justify-content-center mb-3">
            <div class="col-md-5 col-sm-12 card shadow-lg search-row">
                
                <div class="text-center">
                    <img src="{{ profile.picture.url }}" alt="NO DP" class="rounded-circle mt-3 border border-dark border-2" height="100" width="100" />
                    <p class="fs-5 user-name">{{ profile.name }}</p>
                </div>
                
                
                <div class="text-center mb-1 profile-full-name">
                        @{{profile.user}} - {{ profile.followers.all.count }} Followers
                </div>
                    
            </div>
        </div>
    </a>

        {% empty %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 col-sm-12 mb-3 card shadow rounded">
                <h5>No profiles to show!</h5>
            </div>
        </div>

    {% endfor %}

</div>
{% endblock %}
