{% extends 'landing/base.html' %}

{% block content %}
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-10 col-sm-12 text-center">
				<h1 class="display-2 mt-5">Connect with your friends!</h1>
				<p class="mt-3 lead">Follow people you know...</p>
				<div class="d-flex justify-content-center mt-5">
					{% if user.is_authenticated %}
						<a href="{% url 'post_list' %}" class="button-33 strokeme me-5" style="background-color: skyblue; color:white; border: 1px solid blue;">What's New!</a>
						<a href="{% url 'profile' user.profile.pk %}" class="strokeme button-33" style="background-color: pink; color:white; border: 1px solid red;">My Profile</a>
					{% else %}
						<a href="{% url 'account_login' %}" class="btn btn-light mr-5">Login</a>
						<a href="{% url 'account_signup' %}" class="btn btn-dark">Register</a>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
{% endblock %}
